<div id="user-navigation">
	{% if user.is_authenticated %}
		<a href="{% url update_view %}?next={% url playground_view %}">update all</a>
		| <a href="{% url logout_view %}?next={% url playground_view %}">logout</a>
	{% else %}
		<a href="{% url login_view %}?next={% url playground_view %}">login</a>
	{% endif %}
</div>
