<ol>
  {% for entry in entries %}
  <li><h3><a href="{{ entry.link }}">{{ entry.title }}</a></h3></li>
  <ul>
    <li>{{ entry.author }}</li>
    <li>{{ entry.date_published }}</li>
    <li><a href="{{ entry.feed.link }}">Feed: {{ entry.feed }}</a></li>
    {% if entry.tags.all %}
      <li>{% for tag in entry.tags.all %}
        <a href="{{ tag.name }}">{{ tag.name }}</a>
      {% endfor %}</li>
    {% endif %}
  </ul>
  {% endfor %}
</ol>
